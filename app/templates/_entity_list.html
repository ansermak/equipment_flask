    <table id = "mytable" border class="tablesorter">
        <thead>
            <tr>
            {% if base_data[0] %}
                {% for item in base_data[0].column_names() %}
                    <th>{{item}}</th>
                {% endfor %}
            {% endif %}
            </tr>
        </thead>
        <tbody>

	   {% for item in base_data %}
            <tr>
                {% for field in item.repr_list() %}
                        {% if field|length > 1 %}
                            <td><a class="div_a main_list_item" 
                                href="{{field[0].get_path()}}">{{field[0]}}</a></td>
                        {% else %}
                            <td>
                                <div class="div_a main_list_item" >{{field[0]}}<div>
                            </td>
                        {% endif %}
                {% endfor%}
            </tr>
        {% endfor %}
        </tbody>
    </table>      
            
    <script>
    $(document).ready(function() 
        { 
            $("table").tablesorter(); 
        } 
    );
    

    </script>
