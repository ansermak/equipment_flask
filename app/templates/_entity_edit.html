<form class="base_form_edit" action = "" method="post" name="data" enctype="multipart/form-data">
    {{data.form.hidden_tag()}}
    <table>
      {% for item in data.form.fields_order %}
      <tr><td><b>{{data.form[item].label}}</b></td><td>{{data.form[item]}}</td><td>
          {% for i in data.form.errors[item] %}
             <span style="color: red;">[{{i}}]</span>
          {% endfor %}</td>
      </tr>
      {% endfor %}
    </table><br/>
    <div style="width:500px">
    <input class="div_a" type="submit" name="submitted" value="Save & list"/>
    <input class="div_a" type="submit" name="submitted" value="Save & new"/>
    <input class="div_a" type="reset" name="submitted" onclick="javascript:window.history.back()" value="Back"/>
    </div>
  </form>
